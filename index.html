<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>MAKE ME LOF'</title>
</head>

<body>
    <div id="page-container">
        <h2>WHAT WILL MAKE U LOF' ?</h2>

        <!-- *****************  FILTERS FORM  ****************** -->
        <form action="" method="get">

            <!-- Select category/categories -->
            <div id="categories-container">
                <h3>Category(ies)</h3>

                <div id="radio-categories">
                    <div>
                        <input type="radio" name="categorie" id="any" value="Any" checked />
                        <label for="any" class="radio-categorie">Any</label>
                    </div>

                    <div>
                        <input type="radio" name="categorie" id="custom" value="Custom" />
                        <label for="custom" class="radio-categorie">Custom</label>
                    </div>
                </div>

                <div id="categories-choices">
                    <input type="checkbox" id="programming" value="Programming" />
                    <label for="programming" class="categorie">Programming</label>

                    <input type="checkbox" id="misc" value="Misc" />
                    <label for="misc" class="categorie">Misc</label>

                    <input type="checkbox" id="dark" value="Dark" />
                    <label for="dark" class="categorie">Dark</label>

                    <input type="checkbox" id="pun" value="Pun" />
                    <label for="pun" class="categorie">Pun</label>

                    <input type="checkbox" id="spooky" value="Spooky" />
                    <label for="spooky" class="categorie">Spooky</label>

                    <input type="checkbox" id="christmas" value="Christmas" />
                    <label for="christmas" class="categorie">Christmas</label>
                </div>
            </div>

            <!-- Select language -->
            <div id="languages-container">
                <h3>Language</h3>
                <input list="languages-list" id="language" name="language" />
                <datalist id="languages-list">
                    <option value="cs">Czech</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                </datalist>
            </div>

            <!-- Select flags of blacklists -->
            <div id="blacklists">
                <h3>Not fun jokes</h3>

                <input type="checkbox" id="nfsw" name="nfsw" />
                <label for="nfsw" class="flag">nfsw</label>

                <input type="checkbox" id="religious" name="religious" />
                <label for="religious" class="flag">religious</label>

                <input type="checkbox" id="political" name="political" />
                <label for="political" class="flag">political</label>

                <input type="checkbox" id="racist" name="racist" />
                <label for="racist" class="flag">racist</label>

                <input type="checkbox" id="sexist" name="sexist" />
                <label for="sexist" class="flag">sexist</label>

                <input type="checkbox" id="explicit" name="explicit" />
                <label for="explicit" class="flag">explicit</label>

            </div>

            <!-- Single or Twopart jokes -->
            <div id="joke-type">
                <h3>Type of joke(s)</h3>
                <input type="checkbox" id="single" name="single" />
                <label for="single" class="joke-type">Single part</label>

                <input type="checkbox" id="twopart" name="twopart" />
                <label for="twopart" class="joke-type">Two parts</label>

            </div>

            <!-- Search with string -->
            <div id="search-with-string">
                <h3>Search joke(s) with words</h3>
                <input type="search" id="search-by-string" />
            </div>

            <!-- Search with id -->
            <div id="search-with-id">
                <h3>Search joke(s) with ID</h3>
                <input type="number" id="search-by-id" />
            </div>

            <!-- Amount of jokes -->
            <div id="amount-of-jokes">
                <h3>Amount of joke(s)</h3>
                <input type="number" id="amount-of-jokes-area" />
            </div>


            <!-- Envoi de la requÃªte -->
            <button type="submit">HAHAHAHA</button>

        </form>

        <!-- *****************  VIEW RESULTS  ****************** -->
        <div id="result-container"></div>
    </div>
</body>

<script src="app.js"></script>

</html>
